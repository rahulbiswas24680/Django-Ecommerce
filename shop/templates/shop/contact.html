{% extends 'shop/base.html' %}
{% block content %}
    <h1 style="text-align: center; margin-bottom: 40px;">Contact Us</h1>
    <h5 style="color: #4e4e4e; font-weight: 300; font-style: italic; margin: 15px; text-align: center; font-size: 19px;">Please write here your messages to contact us</h5>
    <form action="" method="post" style="margin-bottom: 15rem;">{% csrf_token %}
        <div class="name" style="text-align: center;">
            <label style="margin-right: 535px; font-size: 20px; font-weight: 400;" for="#name">Name</label><br>
            <input id="name" name="name" type="id="name" ext" placeholder="Your name here..." style="height: 35px; width: 600px; padding: 10px;border-radius: 5px; border: 1px solid grey; margin-bottom: 30px; margin-top: 7px; font-size: 17px;">
        </div>
        <div class="email" style="text-align: center;">
            <label style="margin-right: 540px; font-size: 20px; font-weight: 400;" for="#email">Email</label><br>
            <input id="email" name="email"type="text" placeholder="Your email here..." style="height: 35px; width: 600px; padding: 10px;border-radius: 5px; border: 1px solid grey; margin-bottom: 30px; margin-top: 7px; font-size: 17px;">
        </div>
        <div class="messages" style="text-align: center;">
            <label style="margin-right: 510px; font-size: 20px; font-weight: 400;" for="#messages">Message</label><br>
            <textarea id="messages" name="messages" placeholder="Your messages here..." width="fixed" style="height: 200px; width: 600px; padding: 10px;border-radius: 5px; border: 1px solid grey; margin-bottom: 30px; margin-top: 7px; font-size: 17px; resize: vertical;"></textarea>
        </div>
        <div class="name" style="text-align: center;">
            <input style="height: 40px; width: 150px; border-radius: 5px; border: 1px solid grey; font-size: 20px; background-color: green; color: #ffff; box-shadow: 2px 4px 10px 1px #9d9d9ddd;"  type="submit" value="Contact Us">
        </div>
        
    </form>
{% endblock content %}
